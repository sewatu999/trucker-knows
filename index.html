<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Trucker Quiz</title>
		<link href="style.css" rel="stylesheet" />
	</head>

	<body>
		<h1>Trucker Knows</h1>
		<h2>Questions</h2>
		<div id="welcome">
			<p>
				Welcome to the game. Click the next button below to get started.
			</p>
		</div>
		<div id="quiz">
			<div id="question">
				<p style="font-size: 80px, 128512"></p>
			</div>

			<!-- <div id="question"><p>Question</p></div> -->

			<div id="choice"></div>
			<div class="choice" id="A" value="checkAnswer(A)"></div>
			<div class="choice" id="B" value="checkAnswer(B)"></div>
			<div class="choice" id="C" value="checkAnswer(C)"></div>
			<div class="choice" id="correct" value="correctChoice"></div>
			<div
				class="lastQuestion"
				id="lastQuestionIndex[9]"
				value="score"
			></div>
			<button id="nextQuestion">Next</button>
			<div id="timer">
				<!-- <div id="counter">6</div> -->
				<div id="bTimeGauge"></div>
				<div id="timeGauge"></div>
			</div>
		</div>
		<div id="progress"><div class="prog"></div></div>
		<div id="currentQuestion"></div>
		<div id="scoreContainer">Score: <span id="score"></span></div>
		<div id="scoreRender"></div>

		<script src="script.js"></script>
	</body>
</html>
